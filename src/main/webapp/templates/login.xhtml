<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
		<title>Iniciar Sesi칩n</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css" media="screen"/>
        <link rel="stylesheet" type="text/css" href="../css/mainIndex.css" media="screen"/>
		<script type="text/javascript" src="js/loadContent.js"/>
		
		<style>
		    #loading-icon {
		       font-size: 8em;
		       color: var(--primary-color);
    		}
		</style>
	</h:head>
	
	<h:body>
		<div>
			<p:messages id="messages" showDetail="true" closable="true" style="position:fixed;top:2em;">
            	<p:autoUpdate/>
       		 </p:messages>
		
		</div>

        	
		<div class="container" style="display:block">
		
         <h1>Iniciar Sesi칩n</h1>
         
         <h:form>
         
         	
            <div class="input-field">
               <p:inputText id="userName" value="#{loginController.userName}" required="true"/>
               <p:message for="userName" />
               <label>Email o Usuario</label>
            </div>
            
            <div class="input-field">
            <p:inputText id="password"  value="#{loginController.password}" type="password" styleClass="pswrd" required="true"/>
            <p:message for="password"/>
               <span class="show">SHOW</span>
               <label>Contrase침a</label>
            </div>
            
            <div class="button">
               <div class="inner"></div>
               <p:commandButton  value="Enviar"  styleClass="p-mt-2"
                         action="#{loginController.validateUsernamePassword()}" />     
            </div>
 
         </h:form>
         
         <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
         <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
		        <div class="p-text-center" style="padding: 2em 2em 2em 2em">
		        	<br/>
		            <i class="pi pi-spin pi-spinner loading-icon" id="loading-icon" aria-hidden="true"></i>
	                <br/>
		        </div>
         </p:dialog>
         <div class="auth">
            Iniciar sesi칩n con
         </div>
         
         <div class="links">
            <div class="facebook">
               <i class="fab fa-facebook-square"><span>Facebook</span></i>
            </div>
            <div class="google">
               <i class="fab fa-google-plus-square"><span>Google</span></i>
            </div>
         </div>
         
         <div class="signup">
            No eres miembro? <a href="register.xhtml">Resgistrarse</a>
            <br/>
         </div>
         
      </div>
	
	</h:body>

      
</html>
